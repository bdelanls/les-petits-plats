<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="/assets/images/logo.svg" alt="Les petits plats">
        <h1 class="header__title">Cherchez parmi plus de 1500 recettes <br>du quotidien, simples et délicieuses</h1>
        <div class="header__search">
            <label for="search-input" class="visually-hidden">Rechercher une recette</label>
            <input id="search-input" class="header__search-input" tabindex="0" type="text" maxlength="45" placeholder="Rechercher une recette, un ingrédient, ...">
            <button class="header__search__reset-button" type="reset">
                <svg class="header__search__input-icon">
                    <use xlink:href="/assets/images/icons.svg#xmark"></use>
                </svg>
            </button>
            <button class="header__search-button" aria-hidden="true" tabindex="-1">
                <svg class="header__search-icon">
                    <use xlink:href="/assets/images/icons.svg#magnifying-glass"></use>
                </svg>
            </button>
            <div class="header__search-error"></div>
        </div>
    </header>
    <main class="main">
        <section class="search-container" aria-label="Filtres de recherche">
            <div class="search-dropdowns">
            </div>
            <h2 class="search-results-count">150 recettes</h2>
        </section>

        <!--  Section des tags sélectionnés -->
        <section class="labelsearch-container" aria-labelledby="labelsearch-title">
            <h2 id="labelsearch-title" class="visually-hidden">Tags sélectionnés</h2>
        </section>

        <!-- Liste des recettes -->
        <section class="recipes-list" aria-labelledby="recipes-list-title">
            <h2 id="recipes-list-title" class="visually-hidden">Liste des Recettes</h2>
        </section>
    </main>
    <script type="module" src="/scripts/app.js" ></script>    
</body>
</html>
