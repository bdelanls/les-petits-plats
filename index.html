<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="/assets/images/logo.svg" alt="Les petits plats">
        <h1 class="header__title">Cherchez parmi plus de 1500 recettes <br>du quotidien, simples et délicieuses</h1>
        <div class="header__search">
            <input class="header__search-input" tabindex="0" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
            <button class="header__search-button">
                <svg class="header__search-icon">
                    <use xlink:href="/assets/images/icons.svg#magnifying-glass"></use>
                </svg>
            </button>
        </div>
    </header>
    <main class="main">
        <section class="search-container">
            <div class="search-dropdowns">
            </div>
            <h2 class="search-results-count">150 recettes</h2>
        </section>

        <!--  -->
        <section class="labelsearch-container">
            <h2 class="visually-hidden">Recherche de Labels</h2>
        </section>

        <!-- Liste des recettes -->
        <section class="recipes-list">
            <h2 class="visually-hidden">Liste des Recettes</h2>
        </section>
    </main>
    <script type="module" src="/scripts/app.js" ></script>    
</body>
</html>
